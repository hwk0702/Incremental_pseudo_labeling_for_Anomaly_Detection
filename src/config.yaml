    isLabelRatioChg: True
  cardioForAnomalies:
    path: ./Dataset/cardio.pkl
    num_class: 2
    labelCol: cardio
    label:
      - 0
      - 1
    isLabelRatioChg: False
  defaultCreditCard:
    path: ./Dataset/defaultCredit.pkl
    num_class: 2
    labelCol: default payment next month
    label:
      - 0
      - 1
    isLabelRatioChg: False
  DryBean:
    path: ./Dataset/dryBean.pkl
    num_class: 2
    labelCol: Class
    label:
      - 0
      - 1
    isLabelRatioChg: False
  fashion_mnist:
    path: ./Dataset/fashion_mnist.pkl
    num_class: 10
    labelCol: label
    isLabelRatioChg: True
  kddcup99:
    path: ./Dataset/kddcup99.pkl
    cat_cols:
      - protocol_type
      - service
      - flag
    num_class: 23
    labelCol: label
    isLabelRatioChg: False
  kddcup_rev:
    path: ./Dataset/kddcup_rev.pkl
    cat_cols:
      - protocol_type
      - service
      - flag
    num_class: 17
    labelCol: label
    isLabelRatioChg: False
  mnist:
    path: ./Dataset/mnist.pkl
    labelCol: label
    num_class: 10
