# Isolatin Forest
IF:
  n_estimators: 300
  max_samples: 100
  contamination: 0.5
  random_state: 72

# 1-SVM
OCSVM:
  kernel: rbf
  gamma: scale

# Auto Encoder
AutoEncoder:
  units:
    - 256
    - 64
    - 256
  dropout: 0.05
  lr: 0.0001
  epochs: 100
  device: cuda
  use_early_stopping: True

